<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/styles-empresa/styles_register.css">
    <title>Registro Empresa - JobsYa</title>
</head>

<body>
    <header class="cabecera">
        <div class="cabecera-contenido">
            <a href="../home.html" class="logo">Jobs<span>Ya</span></a>
            <a href="./login_empresa.html" class="enlace-login">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>
    </header>

    <main class="contenedor-registro">
        <div class="registro-caja">
            <div class="registro-icono">
                <i class="fas fa-building"></i>
            </div>

            <h1>Registrá tu Empresa</h1>
            <p class="registro-subtitulo">Comenzá a publicar ofertas y encontrar talento</p>

            <div class="beneficios-mini">
                <div class="beneficio-item">
                    <i class="fas fa-check-circle"></i>
                    Fácil de usar
                </div>
                <div class="beneficio-item">
                    <i class="fas fa-check-circle"></i>
                    Acceso a miles de candidatos
                </div>
            </div>

            <form id="formRegistroEmpresa">
                <div class="campo-grupo">
                    <label for="nombre">Nombre de la Empresa</label>
                    <div class="campo-icono">
                        <i class="fas fa-building"></i>
                        <input type="text" id="nombre" class="campo-input" placeholder="Ej: Tech Solutions S.A."
                            required>
                    </div>
                </div>

                <div class="campo-grupo">
                    <label for="cuit">CUIT/Identificación Fiscal</label>
                    <div class="campo-icono">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cuit" class="campo-input" placeholder="Ej: 3071234567-8" required>
                    </div>
                    <div class="error-mensaje"></div>
                    <p class="campo-ayuda"><i class="fas fa-info-circle"></i> Usaremos esto para verificar tu empresa.
                    </p>
                </div>

                <div class="campo-grupo">
                    <label for="email">Correo electrónico</label>
                    <div class="campo-icono">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="campo-input" placeholder="contacto@miempresa.com"
                            required>
                    </div>
                    <div class="error-mensaje"></div>
                </div>

                <div class="campo-grupo">
                    <label for="contrasena">Contraseña</label>
                    <div class="campo-icono">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="contrasena" class="campo-input"
                            placeholder="Crea una contraseña segura" required>
                        <button type="button" class="toggle-contrasena">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="error-mensaje"></div>
                </div>

                <div class="campo-checkbox">
                    <input type="checkbox" id="aceptoTerminos" required>
                    <label for="aceptoTerminos">Acepto los <a href="#">Términos y Condiciones</a> y la <a
                            href="#">Política de Privacidad</a>.</label>
                </div>

                <button type="submit" class="boton-registro" id="btnRegistro">
                    <i class="fas fa-briefcase"></i>
                    Crear Cuenta Empresarial
                </button>
            </form>

            <p class="enlace-cuenta">
                ¿Ya tienes una cuenta? <a href="./login_empresa.html">Iniciar sesión</a>
            </p>
        </div>
    </main>

    <div id="notificacion-contenedor" style="position: fixed; top: 10px; right: 10px; z-index: 1000; max-width: 300px;">
    </div>
    <script src="../../scripts/empresa/register.js"></script>
</body>

</html>
